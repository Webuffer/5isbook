			当前位置：
			<a href="cmsUser.html">会员管理</a>
			<span>></span>
			<a href="#">新增一个管理员</a>
		</div>
		<div class="info-content">
			<h1 class="title-bar">【新增管理员表单】</h1>
                  			<form action="#" method="post" name="cmsAddAdmin" onsubmit="">
                        			<dl  class="input-list">
                        		          		<dt>账号：</dt>
                        				<dd>
                        					<input type="text" value="" name="newAccount">
                        					<span class="must">* 必填</span>
                        					<span class="error">表单输入错误信息提示！</span>
                        				</dd>
                        				<dt>姓名：</dt>
                        				<dd>
                        					<input type="text" value="" name="newName">
                        					<span class="must">* 必填</span>
                        					<span class="error">表单输入错误信息提示！</span>
                        				</dd>
                        				<dt>手机长号：</dt>
                        				<dd>
                        					<input type="text" value="" name="newPhone">
                        					<span class="must">* 必填</span>
                        					<span class="error">表单输入错误信息提示！</span>
                        				</dd>
                        				<dt>手机短号：</dt>
                        				<dd>
                        					<input type="text" value="" name="newPhoneShort">
                        					<span class="must">* 必填</span>
                        					<span class="error">表单输入错误信息提示！</span>
                        				</dd>	
                        			</dl>
                        			<input type="submit" value="提交" class="btn btn-success add-btn">
                        		</form>
