	<div class="container">
		<div class="current-side">
			当前位置：
			<a href="cmsCurrentUser.html">我的账号</a>
			<span>></span>
			<a href="#">密码管理</a>
		</div>
		<div class="info-content">
			<h1 class="title-bar">【管理员密码修改】</h1>
                  			<form action="#" method="post" name="cmsChangePsw" onsubmit="">
                        			<dl  class="input-list">
                        		          		<dt>账号：</dt>
                        				<dd>
                        					<input type="text" value="" name="account">
                        					<span class="must">* 必填</span>
                        					<span class="error">表单输入错误信息提示！</span>
                        				</dd>
                        				<dt>旧密码：</dt>
                        				<dd>
                        					<input type="password" value="" name="oldPsw">
                        					<span class="must">* 必填</span>
                        					<span class="error">表单输入错误信息提示！</span>
                        				</dd>
                        				<dt>新密码：</dt>
                        				<dd>
                        					<input type="password" value="" name="newPsw">
                        					<span class="must">* 必填</span>
                        					<span class="error">表单输入错误信息提示！</span>
                        				</dd>
                        				<dt>重复新密码：</dt>
                        				<dd>
                        					<input type="password" value="" name="newPswRepeat">
                        					<span class="must">* 必填</span>
                        					<span class="error">表单输入错误信息提示！</span>
                        				</dd>
                        			</dl>
                        			<input type="submit" value="提交修改" class="btn btn-success add-btn">
                        		</form>
		</div>
