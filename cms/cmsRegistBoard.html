<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>我爱搜书 - 后台管理系统 - 登录注册模块</title>
	<link href="../css/bootstrap.css" type="text/css" rel="stylesheet">
	<link href="../css/cms.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div class="header">
		<div class="login-logo">
			<img src="../images/regist.png" alt="cms-logo">
	             	</div>
	</div>
	<div class="container">
		<div class="login-operation">
			<a href="cmsLoginBoard.html">返回登录</a>
		</div>
		<div class="clear"></div>
		<form action="#" method="post" name="registBoard" onsubmit="#" class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="registName">姓名：</label>
				<div class="controls">
					<input type="text" id="registName" placeholder="姓名">
					<span class="must">*</span>
					<span class="error">错误信息提示</span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="account">邮箱：</label>
				<div class="controls">
					<input type="text" id="account" placeholder="邮箱">
					<span class="must">*</span>
					<span class="error">错误信息提示</span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="password">密码：</label>
				<div class="controls">
					<input type="text" id="password" placeholder="密码">
					<span class="must">*</span>
					<span class="error">错误信息提示</span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="repeatPassword">重复密码：</label>
				<div class="controls">
					<input type="text" id="repeatPassword" placeholder="重复密码">
					<span class="must">*</span>
					<span class="error">错误信息提示</span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="phone">手机长号：</label>
				<div class="controls">
					<input type="text" id="phone" placeholder="手机长号">
					<span class="must">*</span>
					<span class="error">错误信息提示</span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="phoneShort">手机短号：</label>
				<div class="controls">
					<input type="text" id="phoneShort" placeholder="手机短号">
					<span class="must">*</span>
					<span class="error">错误信息提示</span>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<button type="submit" class="btn">注册</button>
				</div>
			</div>
		</form>
	</div>
	<div class="footer">
		<p>版权所有 © 2013 BY <a href="#">工作组</a></p>
	</div>
</body>
</html>
