<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>我爱搜书 - 后台管理系统 - 找回密码</title>
	<link href="../css/bootstrap.css" type="text/css" rel="stylesheet">
	<link href="../css/cms.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div class="header">
		<div class="login-logo">
			<img src="../images/findPsw.png" alt="cms-logo">
	             	</div>
	</div>
	<div class="container">
		<div class="login-operation">
			<a href="cmsLoginBoard.html">返回登录</a>
		</div>
		<div class="clear"></div>
		<form action="#" method="post" name="findPsw" onsubmit="#" class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="findName">姓名：</label>
				<div class="controls">
					<input type="text" id="findName" placeholder="邮箱">
					<span class="must">*</span>
					<span class="error">错误信息提示</span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="findAccount">邮箱：</label>
				<div class="controls">
					<input type="text" id="findAccount" placeholder="邮箱">
					<span class="must">*</span>
					<span class="error">错误信息提示</span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="findPhone">手机长号：</label>
				<div class="controls">
					<input type="text" id="findPhone" placeholder="手机长号">
					<span class="must">*</span>
					<span class="error">错误信息提示</span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="newPsw">新设密码：</label>
				<div class="controls">
					<input type="text" id="newPsw" placeholder="新设密码">
					<span class="must">*</span>
					<span class="error">错误信息提示</span>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<button type="submit" class="btn">提交申请</button>
				</div>
			</div>
		</form>
	</div>
	<div class="footer">
		<p>版权所有 © 2013 BY <a href="#">工作组</a></p>
	</div>
</body>
</html>
